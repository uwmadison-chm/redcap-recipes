project:
  type: website
  render:
    - "*.qmd"
    - "recipes/*.qmd"
    - "recipes/**/*.qmd"

website:
  title: "REDCap Recipes"
  description: "Practical guides for implementing specific REDCap features and workflows while avoiding pitfalls"

  site-url: https://github.com/uwmadison-chm/redcap-recipes
  repo-url: https://github.com/uwmadison-chm/redcap-recipes
  repo-actions: [edit, issue]

  navbar:
    background: light
    search: true
    right:
      - icon: github
        href: https://github.com/uwmadison-chm/redcap-recipes

  sidebar:
    style: "docked"
    background: light
    collapse-level: 99
    contents:
      - text: "Home"
        href: index.qmd
      - section: "Recipes"
        href: recipes/index.qmd
        contents:
          - recipes/stopping_alerts_asis/index.qmd
          - recipes/survey_timing/index.qmd
          - recipes/time_zones/index.qmd
          - section: "Ecological Momentary Assessment"
            href: recipes/ema/index.qmd
            contents:
              - recipes/ema/fixed_schedule/index.qmd
              - recipes/ema/random_automatic/index.qmd
              - recipes/ema/random_automatic/builder/index.qmd
              - recipes/ema/random_flexible/index.qmd

  page-footer:
    left: |
      [License](LICENSE)
    center: |
      Center for Healthy Minds
      University of Wisconsin-Madison
    right: |
      [GitHub](https://github.com/uwmadison-chm/redcap-recipes)

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    css: assets/css/custom.css
    toc: true
    toc-depth: 2
    toc-location: right
    code-copy: true
    code-line-numbers: true
    code-fold: false
    smooth-scroll: true

lang: en
